<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://images.pexels.com/photos/189349/pexels-photo-189349.jpeg') no-repeat center center/cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            width: 400px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px 20px;
            text-align: center;
        }
        .container header {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        .input-box {
            position: relative;
            margin: 15px 0;
        }
        .input-box input {
            width: 100%;
            height: 45px;
            padding-left: 45px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: 0.3s ease;
        }
        .input-box input:focus {
            border-color: #4A90E2;
        }
        .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 45px;
            background: #DB4437;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s ease;
        }
        .google-btn:hover {
            background: #c1351d;
        }
        .google-btn i {
            margin-right: 8px;
            font-size: 18px;
        }
        .submit-btn {
            width: 100%;
            height: 45px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s ease;
        }
        .submit-btn:hover {
            background: #357ABD;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #4A90E2;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Forgot Password</header>
        <p>Enter your email or username to reset your password.</p>

        <!-- Username/Email Input -->
        <form id="forgotPasswordForm">
            <div class="input-box">
                <i class="bx bx-user"></i>
                <input type="text" id="usernameEmail" placeholder="Username or Email" required>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Reset Password</button>
        </form>

        <!-- Continue with Google -->
        <button class="google-btn" onclick="continueWithGoogle()">
            <i class='bx bxl-google'></i> Continue with Google
        </button>

        <!-- Back to Login -->
        <a href="login.html" class="back-link">Back to Login</a>
    </div>

    <script>
        // Handle Google Button Click (Redirect Example)
        function continueWithGoogle() {
            alert("Redirecting to Google Sign-In...");
            // Replace with your Google OAuth link or logic
            window.location.href = "https://accounts.google.com/signin";
        }

        // Handle Forgot Password Submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const input = document.getElementById('usernameEmail').value;
            if (input) {
                alert("Password reset link sent to your email (example).");
                // Add backend logic to handle the password reset
            } else {
                alert("Please enter a valid username or email.");
            }
        });
    </script>
</body>
</html>
